<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tasks</title>
        <script>

            document.addEventListener('DOMContentLoaded', function(){
                
                //By default submit button should be disabled
                document.querySelector('#submit').disabled = true;

                document.querySelector('#task').onkeyup = () =>{
                    if (document.querySelector('#task').value.length > 0) {
                        document.querySelector('#submit').disabled = false;
                    } else {
                        document.querySelector('#submit').disabled = true;
                    }
                }

                document.querySelector('form').onsubmit = () => {
                    const task = document.querySelector('#task').value;
                    //console.log(task);        to print task in console

                    const li = document.createElement('li')
                    li.innerHTML = task;

                    document.querySelector("#tasks").append(li);

                    document.querySelector('#task').value = '';

                    document.querySelector('#submit').disabled = true;

                    //stop form from submitting
                    return false;
                }

                document.querySelector('#clears').onclick = function() {
                    document.querySelectorAll('li').forEach(element => {
                        element.remove();
                    });
                }

                document.querySelector('#clear').onclick = function() {
                    let lst = document.querySelectorAll('li');
                    lst[lst.length-1].remove()
                }
            });
        </script>
    </head>
    <body>
        <h1>Tasks</h1>
        <ul id="tasks">
        </ul>
        <form>
            <input id="task" placeholder="New Task" type="text">
            <input id="submit" type="submit">
        </form>
        <button id="clears">Clear all tasks</button>
        <button id="clear">Clear last task</button>
    </body>
</html>
